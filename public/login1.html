<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Projet rattrapage</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/creative.min.css" rel="stylesheet">

    <script src="/js/login.js"></script>

   
</head>
<body ng-app="AWIAPP" ng-controller="login" class="login">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a >
                <img id="logo" align="top" src="/images/polytech.png" alt="logo" />
            </a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li  ng-click="back()"><a href=""><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li  ng-click="createPerson()"><a href=""><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li ng-click="login()"><a href=""><span class="glyphicon glyphicon-log-in"></span> Sign in</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="loginForm">
    <br><br><br><br>
    <h1 class="alignCenter">Log In</h1>
    <div ng-hide="hideError" class="alert alert-danger"> <strong>Error! </strong>{{titleError}} </div>
    <form name="loginForm" ng-submit="login(email, password)">
        <div class="form-group">
            <label class="control-label">Email</label>
            <div>
                <input type="email" class="form-control" ng-model="email" placeholder="Enter your email here" required>
            </div>
        </div>
        <div class="form-group"> <label class="control-label">Password</label>
            <div>
                <input ng-minlength="8" type="password" class="form-control" ng-model="password" placeholder="Enter your password here" required>
            </div>
        </div>
        <div class="buttonCenter">
            <button ng-disabled="loginForm.$invalid" class="btn btn-success">Log In</button>
            <button type="button" class="btn btn-danger" ng-click="back()">Cancel</button>
        </div>

    </form>



</div>

</body>
</html>
